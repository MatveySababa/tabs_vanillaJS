<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Табы на Vanilla JS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
  <div class="wrapper">
    <div class="tabs">
      <div class="tabs_nav tabs-nav">
        <div class="tabs-nav_item is-active" data-tab-name="tab-1">Таб 1</div>
        <div class="tabs-nav_item" data-tab-name="tab-2">Таб 2</div>
        <div class="tabs-nav_item" data-tab-name="tab-3">Таб 3</div>
      </div>
      <div class="tabs_content">
        <div class="tab is-active tab-1">
					<p>Содержимое таба 1</p>
				</div>
        <div class="tab tab-2">
					<p>Содержимое таба 2</p>
				</div>
        <div class="tab tab-3">
					<p>Содержимое таба 3</p>
				</div>
      </div>
    </div>
  </div>
	
  <script src="script.js"></script>
</body>
</html>
